<!DOCTYPE html>
<html lang="en">
<head>
    <title>Membership</title>
</head>
<body>
    <h1>Manage Membership</h1>
    <form action="/membership" method="POST">
        <label>Membership Type:</label>
        <select name="membership_type">
            <option value="6_months" selected>6 Months</option>
            <option value="1_year">1 Year</option>
            <option value="2_years">2 Years</option>
        </select>
        <br>
        <label>Name:</label>
        <input type="text" name="name" required>
        <br>
        <label>Extend Membership:</label>
        <input type="radio" name="action" value="extend" checked> Extend
        <input type="radio" name="action" value="cancel"> Cancel
        <br>
        <button type="submit">Submit</button>
    </form>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
